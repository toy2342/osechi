      <div class="row">
        <div class="col-md-1 bg-faded"></div>
        <div class="col-md-1 bg-faded"></div>

        <div class="col-md-1"></div>
        <div class="col-md-1 bg-faded"></div>

        <div class="col-md-1"></div>
